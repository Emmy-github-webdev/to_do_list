<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>To Do List</title>
<script defer src="index.bundle.js"></script></head>
<body>
  <div class="card">
    <div class="section">
      <h1 class="title">Today's To Do</h1>
      <ion-icon name="refresh-outline" class="icon clear-all-task"></ion-icon>
    </div>

    <div class="section">
    <input class="new-input" id="addNewInput" placeholder="Add New Task..."/>
    <ion-icon name="add-outline" id="addNewIcon" class="icon"></ion-icon>
    </div>

    <div id="tasks">
      
    </div>
    <div class="clear-notActive" id="clear">
      <span>Clear all completed</span>
    </div>
  </div>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</body>
</html>
